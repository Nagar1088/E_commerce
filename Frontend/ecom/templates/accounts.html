{% extends 'base.html' %}

{% block content %}

    <header>
        <h1>My Account</h1>

    </header>
    <main>
        <section class="account-details">
            <h2>Account Details</h2>
            <p><strong>Username:</strong> Niti Dewangan</p>
            <p><strong>Email:</strong> niti@gmail.com</p>
            <button class="edit-btn">Edit Profile</button>
        </section>
        <section class="update-profile" id="update-profile">
            <h2>Update Profile</h2>
            <form action="/update-profile" method="POST" class="profile-form">
               
                <label for="new-username">New Username</label>
                <input type="text" id="new-username" name="new-username" required>
                
                <label for="new-email">New Email</label>
                <input type="email" id="new-email" name="new-email" required>
                
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
                
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>

    <script>
        document.querySelector('.edit-btn').addEventListener('click', function() {
            document.getElementById('update-profile').style.display = 'block';
        });
  
    
    </script>
</body>
</html>

{% endblock %}
