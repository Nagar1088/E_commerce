{% extends 'base.html' %}

{% block content %}

<!-- Main Contents -->

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2 class="mb-4">Order Form</h2>
    <form>
        <!-- Basic Details -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Chhattisgarh</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Haryana</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajsthan</option>
                    <option>Uttar Pradesh</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
            </div>
        </div>

        <!-- Coupon Code and Order Summary -->
        <div class="row mt-3">
            <!-- <div class="col-md-8">
            <h4 class="mt-4">Products Ordered</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    
                    <tr>
                        <td>Product 1</td>
                        <td>2</td>
                        <td>₹2000</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>1</td>
                        <td>₹1000</td>

                </tbody>
            </table>
        </div> -->
            <div class="col-md-6">
                <h4 class="mt-4">Order Summary</h4>
                <div class="border p-3" id="orderSummary">
                    <p><strong>Subtotal:</strong> ₹6000</p>
                    <p><strong>Tax:</strong> ₹150</p>
                    <p><strong>Shipping:</strong> ₹50</p>
                    <hr>
                    <p><strong>Total:</strong> ₹6200</p>
                </div>
            </div>
            <div class=" col-md-6 form-group mt-3">
                <label for="couponCode"><h4>Coupon Code</h4></label>
                <input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
                <button type="button" class="btn btn-primary btn-block mt-3" onclick="applyCoupon()">Apply Coupon</button>
            </div>
            
        
        </div>

        <!-- Payment Button -->
        <div class="form-row mt-4">
            <div class="form-group col">
                <button type="button" class="btn btn-success btn-block" id="razorpayButton">Razorpay
                    Payment</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
